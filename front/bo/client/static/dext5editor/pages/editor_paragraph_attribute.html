        function setPage() {
            setFontFamilySelect();

        function setFontFamilySelect() {
            var select = document.getElementById("font_family_select");

            var font_famliy = DEXTTOP.DEXT5.util.xml.getNode(DEXTTOP.G_CURREDITOR._configXml, "font_family");
            var cnt = DEXTTOP.DEXT5.util.xml.count(font_famliy, "font");

            var opt = document.createElement("option");
            opt.innerText = LayerWin.dext5_lang.paragraph_attribute.notapplicable;
            opt.value = '';
            opt.onmouseover = function (e) { this.parentElement.value = this.value; };
            select.appendChild(opt);
            opt = document.createElement("option");
            opt.innerText = LayerWin.dext5_lang.icon.font_family;
            opt.value = 'default';
            opt.onmouseover = function (e) { this.parentElement.value = this.value; };
            select.appendChild(opt);

            for (var i = 0; i < cnt; i++) {
                var font = DEXTTOP.DEXT5.util.xml.getNodeValueIdx(font_famliy, "font", i);
                opt = document.createElement("option");
                opt.innerText = font;
                opt.style.fontFamily = font;
                opt.value = font;
                //opt.onmouseover = function (e) { this.parentElement.value = this.value; };
                select.appendChild(opt);

                opt = undefined;
            }
        }

        function openFontSelect(tag) {
            var rect = tag.getBoundingClientRect();
            var select = document.getElementById("font_family_select");

            select.value = tag.value;
            select.style.display = "block";
            select.style.left = rect.left + "px";

            select.style.top = DEXTTOP.DEXT5.util.parseIntOr0(rect.top) + DEXTTOP.DEXT5.util.parseIntOr0(rect.height) + "px";
            select.target = tag;

            select.focus();

            return false;
        }

        function setParagraphAttribute() {
            if (elemModify) {
                var currFontFamily = '';
                try {
                    currFontFamily = Dext5LayerWin.getFontStyle(elemModify).fontFamily;
                } catch (e) {
                    currFontFamily = DEXTTOP.DEXT5.util.getStyle(elemModify, "fontFamily");
                }

                //문단 속성 fontType('px')추가 by dahyun 2019.07.22
                var currFontSize = "";
                var SizeType = "";
                var currFontType = document.getElementById('p_font_size_type');
                if (elemModify && elemModify.style && elemModify.style.fontSize) {
                    var StyleFontSize = elemModify.style.fontSize;
                    currFontSize = DEXTTOP.DEXT5.util.parseIntOr0(StyleFontSize);
                    SizeType = StyleFontSize.substring(StyleFontSize.indexOf(currFontSize.toString()) + currFontSize.toString().length);
                    if (SizeType == 'pt') {
                        currFontType.options[0].selected = true;
                    } else if (SizeType == 'px') {
                        currFontType.options[1].selected = true;
                    } else {
                        currFontSize = DEXTTOP.DEXT5.util.getStyle(elemModify, 'fontSize');
                        currFontType.options[0].selected = true;
                    }
                } else {
                    currFontSize = DEXTTOP.DEXT5.util.getStyle(elemModify, 'fontSize');
                    currFontType.options[0].selected = true;
                }

                if (currFontFamily != '') {
                    var font_family_select = document.getElementById('font_family_select');
                    font_family_select.value = currFontFamily;
                    //var p_font_family = document.getElementById('p_font_family');
                    //p_font_family.childNodes[0].innerText = currFontFamily;
                    //p_font_family.childNodes[0].value = currFontFamily;
                }
                document.getElementById('p_font_size').value = currFontSize == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(currFontSize);
                document.getElementById('p_text_indent').value = elemModify.style.textIndent == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.textIndent);
                document.getElementById('p_margin_left').value = elemModify.style.marginLeft == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.marginLeft);
                document.getElementById('p_margin_right').value = elemModify.style.marginRight == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.marginRight);

                var _tempMarginTop = "";
                var _tempMarginBottom = "";
                if (elemModify.style.marginTop != "") {
                    _tempMarginTop = DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.marginTop);
                } else if (DEXTTOP.G_CURREDITOR._config.defaultFontMarginTop.indexOf("px") > -1 && DEXTTOP.G_CURREDITOR._config.defaultFontMarginTop != "0px") {
                    _tempMarginTop = DEXTTOP.DEXT5.util.parseIntOr0(DEXTTOP.G_CURREDITOR._config.defaultFontMarginTop);
                }
                document.getElementById('p_margin_top').value = _tempMarginTop;

                if (elemModify.style.marginBottom != "") {
                    _tempMarginBottom = DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.marginBottom);
                } else if (DEXTTOP.G_CURREDITOR._config.defaultFontMarginBottom.indexOf("px") > -1 && DEXTTOP.G_CURREDITOR._config.defaultFontMarginBottom != "0px") {
                    _tempMarginBottom = DEXTTOP.DEXT5.util.parseIntOr0(DEXTTOP.G_CURREDITOR._config.defaultFontMarginBottom);
                }
                document.getElementById('p_margin_bottom').value = _tempMarginBottom;

                document.getElementById('p_letter_spacing').value = elemModify.style.letterSpacing == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.letterSpacing);
                document.getElementById('p_word_spacing').value = elemModify.style.wordSpacing == '' ? '' : DEXTTOP.DEXT5.util.parseIntOr0(elemModify.style.wordSpacing);
            }
        }
