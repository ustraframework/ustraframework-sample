bootJar.enabled = true
jar.enabled = false

repositories {

}


dependencies {
    compile 'com.gsitm.ustra.java.starter:ustra-starter-restapi:2.0.24.RELEASE'
}


task shadowJar {

	dependsOn 'jar'
    doLast {
        delete fileTree(dir: "build", exclude: "libs")
        delete fileTree(dir: "build/libs", exclude: "*.jar")
    }
}
